<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>CRUD</title>

  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown link
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5 col-6">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Chapter Name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            id="add_btn"
            class="btn btn-outline-success"
            type="button"
            id="button-addon2"
          >
            Add
          </button>
        </div>
        <ul class="list-group" id="parent_list">
          <li class="list-group-item d-flex justify-content-between">
            <h4 class="flex-grow-1">Chapter 1</h4>
            <button class="btn btn-warning mx-3" onclick="editChapter(this)">
              Edit
            </button>
            <button class="btn btn-danger" onclick="removeChapter(this)">
              Remove
            </button>
          </li>
        </ul>
      </div>
    </main>

    <script>
      // here we're doing the create operation
      let addBtn = document.getElementById("add_btn");
      addBtn.addEventListener("click", addChapter);

      function addChapter(event) {
        let parentList = document.getElementById("parent_list");
        // console.log(parentList.children[0]);

        if (parentList.children[0].hasAttribute("isempty")) {
          parentList.children[0].removeAttribute("isempty");
          parentList.children[0].remove();
        }

        let currentBtn = event.currentTarget;
        let currentInput = currentBtn.previousElementSibling;
        let currentChapterName = currentInput.value;

        console.log(currentInput.value);

        let newLi = document.createElement("li");

        //    newLi.classList.add('list-group-item');
        newLi.className = "list-group-item d-flex justify-content-between";
        newLi.innerHTML = `<h4 class= 'flex-grow-1'>${currentChapterName}</h4> 
                <button class = "btn btn-warning mx-3" onclick = "editChapter(this)">Edit</button>
                <button class = "btn btn-danger" onclick = "removeChapter(this)">Remove</button>`;

        parentList.appendChild(newLi);
      }

      /// now lets do the remove operation
      function removeChapter(currElement) {
        // console.log(currElement.parentElement);
        currElement.parentElement.remove();
        let parentList = document.getElementById("parent_list");

        // if the list is empty we've to print the message that the list is empty.
        if (parentList.children.length == 0) {
          let newEmptyMsg = document.createElement("h3");
          newEmptyMsg.setAttribute("isempty", "yes");
          newEmptyMsg.textContent = "Nothing is here... Please add a chapter";

          parentList.appendChild(newEmptyMsg);
        }
      }

      function editChapter(currElement) {
        if (currElement.textContent == "Done") {
          currElement.textContent = "Edit";
          let currentChapterName = currElement.previousElementSibling.value;
          let currHeading = document.createElement("h4");
          currHeading.className = "flex-grow-1";
          currHeading.textContent = currentChapterName;
          currElement.parentElement.replaceChild(
            currHeading,
            currElement.previousElementSibling
          );
        } else {
          currElement.textContent = "Done";
          // console.log(currElement.previousElementSibling);
          let currentChapterName =
            currElement.previousElementSibling.textContent;
          let currInput = document.createElement("input");
          currInput.type = "text";
          currInput.className = "form-control";
          currInput.placeholder = "Chapter Name";

          currInput.value = currentChapterName;

          currElement.parentElement.replaceChild(
            currInput,
            currElement.previousElementSibling
          );
        }
      }
    </script>
  </body>
</html>
